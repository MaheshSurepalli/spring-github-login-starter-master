<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Book Details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Better Reads</span>
      </div>
    </nav>
    <div class="container">
      <div th:insert="components/book-search :: search-panel"></div>
      <section class="content">
        <div class="card mb-3" style="max-width: 540px">
          <div class="row g-0">
            <div class="col-md-4">
              <img
                th:src="${coverImage}"
                class="img-fluid rounded-start"
                alt="..."
              />
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title display-1" th:text="${book.name}">
                  Name
                </h5>
                <p
                  class="card-text display-6"
                  th:text="${book.authorNames}"
                ></p>
                <p class="card-text" th:text="${book.description}"></p>
                <p class="card-text">
                  Published Date:<small
                    class="text-muted"
                    th:text="${book.publishedDate}"
                  ></small>
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <p th:text="${book.name}">Book Name</p>
  </body>
</html>
